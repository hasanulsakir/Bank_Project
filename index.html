<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.jpg" type="image/gif" sizes="16x16">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bank Of Baap</title>
</head>

<body>
    <header>
        <h1 class="text-4xl py-6 font-bold text-center mt-4 bg-gray-100 text-gray-400">Welcome To <span class=" font-extrabold text-purple-600  hover:text-purple-500 duration-200">Bank Of
                Baap</span> </h1>
    </header>

    <main>
        <section>
            <div class="bg-gray-100 shadow-lg rounded-3xl w-2/3  p-8 py-16 mx-auto mt-12">
                <h2 class="font-bold text-4xl text-purple-600 text-center">Please Login</h2>
                <div class="mt-4 w-2/3 mx-auto flex flex-col items-center">
                    <input type="email" name="" placeholder="Enter Your Email" class="w-3/4 rounded-3xl  text-black block py-3 px-4 " id="email">
                    <p class="text-gray-200">Email: me@baperbank.com</p>
                    <input type="password" name="" placeholder="Enter Your Email" class="w-3/4 rounded-3xl  text-black block py-3 px-4 my-4 " id="password">
                    <p class="text-gray-200">Password: 1234</p>
                    <button class="w-3/4 rounded-3xl bg-purple-600 py-2 px-4 text-white block hover:bg-purple-500 duration-200" id="login">Submit</button>
                    <span class="text-center text-red-500" id="login-error"></span>
                </div>

            </div>
        </section>
    </main>








    <script src="js/login.js"></script>
</body>

</html>
