<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.jpg" type="image/gif" sizes="16x16">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking</title>
</head>

<body>
    <header>
        <h1 class="text-4xl py-4 font-bold text-center mt-4 bg-gray-100 text-gray-400">Welcome at <span class=" font-extrabold text-purple-600 hover:text-purple-500 duration-200"><a href="index.html"
                    class="">Bank Of
                    Baap</a></span> </h1>
    </header>


    <main class="my-5 w-5/6 mx-auto bg-gray-100 rounded-2xl shadow-xl  ">
        <section class="mt-3 px-16 pt-16 grid grid-cols-3 gap-4">
            <div class="p-8 text-center bg-green-300 rounded-3xl">
                <h3 class="text-3xl font-semibold text-white">Deposit</h3>
                <div class="text-3xl mt-2 font-semibold text-white">$ <span id="depositAmount">00</span> </div>
            </div>
            <div class="p-8 text-center bg-red-300 rounded-3xl">
                <h3 class="text-3xl font-semibold text-white">Withdraw</h3>
                <div class="text-3xl mt-2 font-semibold text-white">$ <span id="withdrawAmount"> 00</span></div>
            </div>
            <div class="p-8 text-center bg-yellow-300 rounded-3xl">
                <h3 class="text-3xl font-semibold text-white">Total Balance</h3>
                <div class="text-3xl mt-2 font-semibold text-white">$ <span id="totalAmount"> 1350</span>
                </div>
            </div>

        </section>

        <section class="mt-3 px-16 pb-16 grid grid-cols-2 gap-4">
            <div class="p-8 text-center bg-green-100 rounded-3xl">
                <h3 class="text-3xl font-semibold text-gray-500">Deposit Amount:</h3>
                <div class=" mt-4 flex flex-col items-center">
                    <input type="text" name="" placeholder="Enter Your Deposit Amount" class="w-3/4 rounded-3xl shadow-2xl  text-gray block py-2 px-4 my-2 hover:shadow-lg duration-150" id="inputDeposit">
                    <span class="text-center text-red-500 " id="login-error">Please Enter Your Deposit Amout</span>
                    <button class="w-3/4 rounded-3xl bg-green-500 py-2 mt-2 px-4 text-white block hover:bg-green-400 duration-200" id="depositSubmit">Deposit</button>
                    <!-- <span class="text-center text-red-500 opacity-0">error</span> -->

                </div>
            </div>
            <div class="p-8 text-center bg-red-100 rounded-3xl">
                <h3 class="text-3xl font-semibold text-gray-500">Withdraw Amount:</h3>
                <div class=" mt-4 flex flex-col items-center">
                    <input type="text" name="" placeholder="Enter Your Withdraw Amount" class="w-3/4 rounded-3xl   text-gray block py-2 px-4 my-2  shadow-2xl hover:shadow-lg duration-150" id="inputWithdraw">
                    <span class="text-center text-red-500" id="login-error-withdraw">Enter Your Withdraw Amount</span>
                    <button class="w-3/4 rounded-3xl mt-2 bg-red-500 py-2 px-4 text-white block hover:bg-red-400 duration-200" id="withdrawSubmit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
